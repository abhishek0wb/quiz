<!DOCTYPE html>
<html>
<head>
    <title>{{ category }} Quiz</title>
</head>
<body>
    <h1>{{ category }} Quiz</h1>
    <form method="POST">
        {% for question in questions %}
        <p>{{ loop.index }}. {{ question.question }}</p>
        {% for option in question.options %}
        <label>
            <!-- Use a unique name for each question group -->
            <input type="radio" name="q{{ loop.index }}" value="{{ option }}">
            {{ option }}
        </label><br>
        {% endfor %}
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
